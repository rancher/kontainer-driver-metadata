---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: validate
    image: rancher/dapper:v0.6.0
    commands:
    - dapper ci
    environment:
      REGISTRY_ENDPOINT:
        from_secret: REGISTRY_ENDPOINT
    volumes:
    - name: docker
      path: /var/run/docker.sock

  - name: mirror-images
    image: rancher/dapper:v0.6.0
    commands:
    - dapper mirror-images
    environment:
      REGISTRY_ENDPOINT:
        from_secret: REGISTRY_ENDPOINT
      REGISTRY_USERNAME:
        from_secret: REGISTRY_USERNAME
      REGISTRY_PASSWORD:
        from_secret: REGISTRY_PASSWORD
    volumes:
    - name: docker
      path: /var/run/docker.sock
    depends_on:
    - validate
    when:
      ref:
        include:
          - "refs/heads/release-v*"
      event:
      - push
      instance:
      - drone-publish.rancher.io

  - name: upload
    pull: default
    image: plugins/gcs
    settings:
      acl:
      - allUsers:READER
      cache_control: "public,no-cache,proxy-revalidate"
      source: data
      target: releases.rancher.com/kontainer-driver-metadata/${DRONE_BRANCH}
      token:
        from_secret: google_auth_key
    when:
      event:
      - push
    depends_on:
    - validate
    - mirror-images

  - name: dispatch
    image: curlimages/curl:7.81.0
    user: root
    environment:
      PAT_USERNAME:
        from_secret: pat_username
      PAT_TOKEN:
        from_secret: github_token
    commands:
    - apk -U --no-cache add bash
    - scripts/dispatch
    when:
      event:
      - push
    depends_on:
    - upload

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
---

kind: pipeline
name: provisioning-tests-rke2-1-30

platform:
  os: linux
  arch: amd64

environment:
  V2PROV_TEST_DIST: "rke2"
  V2PROV_TEST_RUN_REGEX: "^Test_Provisioning_.*$"
  KDM_TEST_K8S_MINOR: "30"

steps:
  - name: provisioning-tests-pr
    image: rancher/dapper:v0.6.0
    commands:
      - dapper provisioning-tests
    privileged: true
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - pull_request
  - name: provisioning-tests-push
    image: rancher/dapper:v0.6.0
    failure: ignore
    commands:
      - dapper provisioning-tests
    privileged: true
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        include:
          - "refs/heads/dev-v2.*"
      event:
        - push

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

trigger:
  event:
    exclude:
      - promote

