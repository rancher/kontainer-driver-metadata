releases:
  - version: v1.19.14+rke2r1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.99
  - version: v1.20.10+rke2r1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.99
  - version: v1.21.4+rke2r2
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: &serverArgs-v1
      kube-apiserver-arg:
        type: array
      kube-scheduler-arg:
        type: array
      cluster-dns:
        type: string
      service-cidr:
        type: string
      kube-controller-manager-arg:
        type: array
      kube-proxy-arg:
        type: array
      tls-san:
        type: array
      etcd-expose-metrics:
        type: boolean
        default: false
      disable:
        type: array
        options:
        - rke2-coredns
        - rke2-ingress-nginx
        - rke2-metrics-server
      disable-kube-proxy:
        type: boolean
        default: false
      cluster-cidr:
        type: string
      audit-policy-file:
        type: string
      service-node-port-range:
        type: string
      cluster-domain:
        type: string
      cni:
        default: calico
        type: array
        options:
        - canal
        - cilium
        - calico
        - multus,canal
        - multus,cilium
        - multus,calico
    agentArgs: &agentArgs-v1
      profile:
        type: enum
        options:
        - cis-1.5
        - cis-1.6
        nullable: true
      cloud-provider-config:
        type: string
      cloud-provider-name:
        default: null
        type: enum
        options:
        - aws
        - azure
        - gcp
        - rancher-vsphere
        - external
        nullable: true
      selinux:
        type: bool
      audit-policy-file:
        type: string
      system-default-registry:
        type: string
      protect-kernel-defaults:
        type: boolean
        default: false
      kubelet-arg:
        type: array
      kube-proxy-arg:
        type: array
    charts: &charts-v1
      rke2-cilium:
        repo: rancher-rke2-charts
        version: 1.9.808
      rke2-canal:
        repo: rancher-rke2-charts
        version: v3.13.300-build2021022306
      rke2-calico:
        repo: rancher-rke2-charts
        version: v3.19.2-203
      rke2-calico-crd:
        repo: rancher-rke2-charts
        version: v1.0.101
      rke2-coredns:
        repo: rancher-rke2-charts
        version: 1.10.101-build2021022304
      rke2-ingress-nginx:
        repo: rancher-rke2-charts
        version: 3.34.002
      rke2-metrics-server:
        repo: rancher-rke2-charts
        version: 2.11.100-build2021022300
      rke2-multus:
        repo: rancher-rke2-charts
        version: v3.7.1-build2021041603
      rancher-vsphere-cpi:
        repo: rancher-charts
        version: 100.0.0
      rancher-vsphere-csi:
        repo: rancher-charts
        version: 100.0.0
