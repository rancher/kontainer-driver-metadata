channels:
  - name: default
    latest: v1.22.10+k3s1
appDefaults:
  - appName: rancher
    defaults:
      - appVersion: '>= 2.6.0-0 < 2.6.5-0'
        defaultVersion: '1.22.x'
      - appVersion: '>= 2.6.5-0 < 2.6.100-0'
        defaultVersion: '1.23.x'
releases:
  - version: v1.18.20+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.99
  - version: v1.19.16+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.99
  - version: v1.20.15+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.99
  - version: v1.21.4+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: &serverArgs-v1
      tls-san:
        type: array
      cluster-cidr:
        type: string
      service-cidr:
        type: string
      service-node-port-range:
        type: string
      cluster-dns:
        type: string
      cluster-domain:
        type: string
      flannel-backend:
        type: enum
        options:
        - none
        - vxlan
        - ipsec
        - host-gw
        - wireguard
      kube-apiserver-arg:
        type: array
      kube-scheduler-arg:
        type: array
      kube-controller-manager-arg:
        type: array
      kube-cloud-controller-manager-arg:
        type: array
      datastore-endpoint:
        type: string
      datastore-cafile:
        type: string
      datastore-certfile:
        type: string
      datastore-keyfile:
        type: string
      etcd-expose-metrics:
        type: boolean
        default: false
      default-local-storage-path:
        type: string
      disable:
        type: array
        options:
        - coredns
        - servicelb
        - traefik
        - local-storage
        - metrics-server
      disable-scheduler:
        type: boolean
        default: false
      disable-cloud-controller:
        type: boolean
        default: false
      disable-kube-proxy:
        type: boolean
        default: false
      disable-network-policy:
        type: boolean
        default: false
      disable-apiserver:
        type: boolean
        default: false
      disable-controller-manager:
        type: boolean
        default: false
      disable-etcd:
        type: boolean
        default: false
      secrets-encryption:
        type: boolean
        default: false
    agentArgs: &agentArgs-v1
      docker:
        type: boolean
        default: false
      pause-image:
        type: string
      snapshotter:
        type: string
      flannel-iface:
        type: string
      flannel-conf:
        type: string
      kubelet-arg:
        type: array
      kube-proxy-arg:
        type: array
      protect-kernel-defaults:
        type: boolean
        default: false
      selinux:
        type: boolean
        default: false
      resolv-conf:
        type: string
  - version: v1.21.5+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v1
    agentArgs: *agentArgs-v1
  - version: v1.21.5+k3s2
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v1
    agentArgs: *agentArgs-v1
  - version: v1.21.6+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v1
    agentArgs: *agentArgs-v1
  - version: v1.21.7+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: &serverArgs-v2
      <<: *serverArgs-v1
      etcd-arg:
        type: array
    agentArgs: *agentArgs-v1
  - version: v1.21.8+k3s2
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v1
  - version: v1.21.9+k3s1
    minChannelServerVersion: v2.6.0-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v2
    agentArgs: &agentArgs-v2
      <<: *agentArgs-v1
      system-default-registry:
        type: string
  - version: v1.21.10+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  # v1.21.11+k3s1 was never released through KDM
  - version: v1.21.12+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  - version: v1.21.13+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.4
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  - version: v1.22.4+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v1
  - version: v1.22.5+k3s2
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v1
  - version: v1.22.6+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  - version: v1.22.7+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  # v1.22.8+k3s1 was never released through KDM
  - version: v1.22.9+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  - version: v1.22.10+k3s1
    minChannelServerVersion: v2.6.3-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: &serverArgs-v3
      <<: *serverArgs-v2
      egress-selector-mode:
        type: string
    agentArgs: *agentArgs-v2
  - version: v1.23.4+k3s1
    minChannelServerVersion: v2.6.4-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  # v1.23.5+k3s1 was never released through KDM
  - version: v1.23.6+k3s1
    minChannelServerVersion: v2.6.4-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v2
    agentArgs: *agentArgs-v2
  - version: v1.23.7+k3s1
    minChannelServerVersion: v2.6.4-alpha1
    maxChannelServerVersion: v2.6.99
    serverArgs: *serverArgs-v3
    agentArgs: *agentArgs-v2
